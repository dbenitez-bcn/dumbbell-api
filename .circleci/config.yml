
version: 2.1
jobs:
  checkout_code:
    docker:
      - image: circleci/node:13.5.0
    working_directory: ~/dumbbell-api
    steps:
      - checkout
      - save_cache:
          key: code-cache-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/dumbbell-api

workflows:
  version: 2
  workflow:
    jobs:
      - checkout_code