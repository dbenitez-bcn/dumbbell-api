
version: 2.1
jobs:
  checkout_code:
    docker:
      - image: circleci/node:13.5.0
    working_directory: ~/dumbbell-api
    steps:
      - checkout
      - save_cache:
          key: code-cache-{{ codecache }}
          paths:
            - ~/dumbbell-api
  build:
    docker:
      - image: circleci/node:13.5.0
    working_directory: ~/dumbbell-api
    steps:
      - restore_cache:
          key: code-cache-{{ codecache }}
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/dumbbell-api/node_modules
      - run:
          name: build project
          command: npm run build
  unit:
    docker:
      - image: circleci/node:13.5.0
    steps:
      - restore_cache:
          key: code-cache-{{ codecache }}
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: run unit test
          command: npm run test:unit

workflows:
  version: 2
  workflow:
    jobs:
      - checkout_code
      - build:
          requires:
            - checkout_code
      - unit:
          requires:
            - build